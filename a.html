<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee93e08078.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
<div class="content_calculadora">
<div class="calculadora">
    <div class="resultado">
    </div>
    <div class="botones">
    <input type="button" value="7" class="seven">
    <input type="button" value="8" class="eigth">
    <input type="button" value="9" class="nine">
    <input type="button" value="/" class="division">
    <input type="button" value="4" class="four">
    <input type="button" value="5" class="five">
    <input type="button" value="6" class="six">
    <input type="button" value="*" class="multiplicar">
    <input type="button" value="1" class="one">
    <input type="button" value="2" class="two">
    <input type="button" value="3" class="three">
    <input type="button" value="-" class="resta">
    <input type="button" value="=" class="equal">
    <input type="button" value="C" class="clear">
    <input type="button" value="0" class="zero">
    <input type="button" value="+" class="plus">
    </div>
</div>
</div>
</body>

</html>
