<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/ee93e08078.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
<div class="content_calculadora">
<div class="calculadora">
    <div class="resultado" >
        <span id="resultado"></span>
    </div>
    <div class="botones">
    <button type="button" id="seven">7</button>
    <button type="button" id="eigth">8</button>
    <button type="button" id="nine">9</button>
    <button type="button" id="dividir">/</button>
    <button type="button" id="four">4</button>
    <button type="button" id="five">5</button>
    <button type="button" id="six">6</button>
    <button type="button" id="multiplicar">*</button>
    <button type="button" id="one">1</button>
    <button type="button" id="two">2</button>
    <button type="button" id="three">3</button>
    <button type="button" id="resta">-</button>
    <button type="button" id="equal">=</button>
    <button type="button" id="reset">C</button>
    <button type="button" id="zero">0</button>
    <button type="button" id="plus">+</button>
    </div>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
